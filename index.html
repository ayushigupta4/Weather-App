<!DOCTYPE html>
<html>
    <head>
        <title>Weather app</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="api.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2><i class="fa fa-map-marker"></i> <span id="location"></span></h2>
                <h6 id="weather"></h6>
                <h4><span id="temp"></span><sup>o</sup>C</h4>
                <img src="" id="icon">
                <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script>
            link="https://api.openweathermap.org/data/2.5/weather?q=Agra&appid=14d4406135f3f031018726cbefa96b80";
            var request = new XMLHttpRequest();
            request.open('GET',link,true);
            request.onload = function(){
                var obj = JSON.parse(this.response);
                console.log(obj);
                document.getElementById("weather").innerHTML = obj.weather[0].description;
                document.getElementById('location').innerHTML = obj.name;
                document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
                document.getElementById('icon').src = "http://openweathermap.org/img/w/" +obj.weather[0].icon + ".png";
            }
            if(request.status>=200 && request.status < 400){
                var temp = obj.main.temp;
            }
            else{
                console.log("The city data is not available");
            }
            request.send();
        </script>
    </body>
   
</html>
